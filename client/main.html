<head>
  <title>whiteboard</title>
</head>

<body style="background-color: turquoise">
  <div class="var pull-right">
    <div class="var pull-left">{{> loginButtons}}</div>
    {{#if currentUser}} {{> hello}} {{> info}} {{else}}
    <div class=" var pull-right">{{> notLoggedIn}}</div> {{/if}}
  </div>
  <div class="container">
    <div class="vertical-center-row">
      <div class="text-center col-md-4">
        <h1>Welcome to Shared Whiteboard</h1>
      </div>
    </div>
  </div>
</body>

<template name="notLoggedIn">
  <p>You must log in to see content.</p>
</template>
